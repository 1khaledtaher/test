<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - أناقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Marhey:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header admin-header">
        <nav class="navbar container">
            <a href="#" class="logo">أناقة - لوحة الإدارة</a>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-page="products">المنتجات</a></li>
                <li><a href="#" class="nav-link" data-page="categories">الأقسام</a></li>
                <li><a href="#" class="nav-link" data-page="coupons">أكواد الخصم</a></li>
                <li><a href="#" class="nav-link" data-page="orders">الطلبات</a></li>
            </ul>
            <div class="nav-actions">
                <button class="cta-button cta-button-small" id="logout-btn">تسجيل الخروج</button>
            </div>
        </nav>
    </header>

    <main id="admin-container">
        <section id="products-page" class="page-section active">
            <div class="container">
                <h2 class="section-title">إدارة المنتجات</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">اسم المنتج</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">السعر (جنيه)</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">القسم</label>
                        <select id="product-category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="product-image">رابط الصورة</label>
                        <input type="url" id="product-image" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">الوصف</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="product-featured"> مميز</label>
                    </div>
                    <button type="submit" class="cta-button">حفظ</button>
                </form>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>السعر</th>
                            <th>القسم</th>
                            <th>الصورة</th>
                            <th>مميز</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="products-list"></tbody>
                </table>
            </div>
        </section>

        <section id="categories-page" class="page-section">
            <div class="container">
                <h2 class="section-title">إدارة الأقسام</h2>
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="form-group">
                        <label for="category-name">اسم القسم</label>
                        <input type="text" id="category-name" required>
                    </div>
                    <button type="submit" class="cta-button">حفظ</button>
                </form>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="categories-list"></tbody>
                </table>
            </div>
        </section>

        <section id="coupons-page" class="page-section">
            <div class="container">
                <h2 class="section-title">إدارة أكواد الخصم</h2>
                <form id="coupon-form">
                    <div class="form-group">
                        <label for="coupon-code">كود الخصم</label>
                        <input type="text" id="coupon-code" required>
                    </div>
                    <div class="form-group">
                        <label for="coupon-type">نوع الخصم</label>
                        <select id="coupon-type" required>
                            <option value="percent">نسبة مئوية</option>
                            <option value="fixed">قيمة ثابتة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coupon-value">القيمة</label>
                        <input type="number" id="coupon-value" step="0.01" required>
                    </div>
                    <button type="submit" class="cta-button">إضافة</button>
                </form>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>الكود</th>
                            <th>القيمة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="coupons-list"></tbody>
                </table>
            </div>
        </section>

        <section id="orders-page" class="page-section">
            <div class="container">
                <h2 class="section-title">إدارة الطلبات</h2>
                <div id="orders-list"></div>
            </div>
        </section>
    </main>

    <div id="toast-container"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
